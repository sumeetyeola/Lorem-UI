    <main class="comp-disp">
      <h1 class="comp-disp-header">Avatar</h1>
      <h2 class="comp-sub-header">Standard Avatars</h2>
      <div class="comp-disp-container disp-flex">
        <!-- Double Extra Small -->
        <img
          class="avatar avatar-2xs mx-05"
          src="/Assets/avatar.jpg"
          alt="Man"
        />
        <!-- Extra Small -->
        <img
          class="avatar avatar-xs mx-05"
          src="/Assets/avatar.jpg"
          alt="Man"
        />
        <!-- Small -->
        <img class="avatar avatar-s mx-05" src="/Assets/avatar.jpg" alt="Man" />
        <!-- Medium -->
        <img class="avatar avatar-m mx-05" src="/Assets/avatar.jpg" alt="Man" />
        <!-- Large -->
        <img class="avatar avatar-l mx-05" src="/Assets/avatar.jpg" alt="Man" />
        <!-- Extra Large -->
        <img
          class="avatar avatar-xl mx-05"
          src="/Assets/avatar.jpg"
          alt="Man"
        />
        <!-- Double Extra Large -->
        <img
          class="avatar avatar-2xl mx-05"
          src="/Assets/avatar.jpg"
          alt="Man"
        />
      </div>
      <iframe

      <hr />
      <h2 class="comp-sub-header">Avatars with Status</h2>
      <div class="comp-disp-container disp-flex">
        <!-- Online -->
        <div class="avatar-status m-1">
          <img src="/Assets/person.jpg" alt="person" />
          <span class="status status-online"></span>
        </div>
        <!-- DND -->
        <div class="avatar-status m-1">
          <img src="/Assets//person1.jpg" alt="person" />
          <span class="status status-dnd"></span>
        </div>
        <!-- Offline -->
        <div class="avatar-status m-1">
          <img src="/Assets//person2.jpg" alt="person" />
          <span class="status status-offline"></span>
        </div>
      </div>
